<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Role Link Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      padding: 2em;
    }
    h1 {
      color: #ffd700;
      margin-bottom: 0.5em;
      display: inline-block;
    }
    #guild-name {
        color: #00ffff;
        font-size: 1.2em;
        display: block;
        margin-bottom: 1.5em;
    }
    .section {
      margin-bottom: 2em;
    }
    .link {
      background: #2e2e3f;
      padding: 1em;
      margin: 0.5em 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .link strong {
      color: #00ffff;
    }
    button {
      background: #ff4c4c;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background: #ff1c1c;
    }
    #server-list {
        background: #2e2e3f;
        border: 1px solid #00ffff;
        padding: 15px;
        margin-top: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        display: none;
    }
    #server-list a {
        display: block;
        padding: 8px;
        margin-bottom: 5px;
        color: #f0f0f0;
        text-decoration: none;
        background: #3e3e4f;
        border-radius: 4px;
        transition: background 0.2s;
    }
    #server-list a:hover {
        background: #5e5e6f;
        color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>üß≠ Role Link Dashboard</h1>
  
  <button onclick="toggleServerList()">üîó Change Server</button>

  <span id="guild-name"></span>
  
  <div id="server-list">
      <h3>Select a Server:</h3>
  </div>

  <div class="section">
    <h2>üÜï Exclusive Links</h2>
    <div id="exclusive"></div>
  </div>

  <div class="section">
    <h2>üë∂ Family Links</h2>
    <div id="family"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const guildId = params.get('guild');

    if (!guildId) {
        document.body.innerHTML = '<h1>Error: Guild ID Missing</h1><p>Please use the "üîó Change Server" button to select a server or access the dashboard using a URL like: <code>http://localhost:3000/?guild=YOUR_GUILD_ID</code></p>';
        document.getElementById('server-list').style.display = 'block';
        loadServerList();
    } else {
        fetchGuildInfo(guildId);
        loadLinks('exclusive');
        loadLinks('family');
        loadServerList();
    }

    function toggleServerList() {
        const list = document.getElementById('server-list');
        list.style.display = list.style.display === 'block' ? 'none' : 'block';
    }

    async function loadServerList() {
        const listContainer = document.getElementById('server-list');
        
        try {
            const res = await fetch('/api/guilds');
            const guilds = await res.json();
            
            if (guilds.length === 0) {
                listContainer.innerHTML = '<h3>No servers found.</h3>';
                return;
            }

            // Keep the header, clear previous links
            let listContent = '<h3>Select a Server:</h3>';
            
            guilds.forEach(guild => {
                const isCurrent = guild.id === guildId;
                const style = isCurrent ? 'style="border: 2px solid #ffd700;"' : '';
                listContent += `<a href="/?guild=${guild.id}" ${style}>${guild.name} (${guild.id})</a>`;
            });
            listContainer.innerHTML = listContent;
            
        } catch (error) {
            console.error('Failed to load server list:', error);
            listContainer.innerHTML = '<h3>Error loading server list.</h3>';
        }
    }

    async function fetchGuildInfo(id) {
        const res = await fetch(`/api/guild/${id}`);
        const data = await res.json();
        
        const guildNameElement = document.getElementById('guild-name');
        if (data.name) {
            guildNameElement.textContent = `Server: ${data.name} (${id})`;
            document.title = `Dashboard: ${data.name}`;
        } else {
            guildNameElement.textContent = `Server ID: ${id} (Name not found)`;
        }
    }

    async function loadLinks(type) {
      const container = document.getElementById(type);
      container.innerHTML = 'Loading...';

      const res = await fetch(`/api/${type}/${guildId}`);
      const links = await res.json();

      container.innerHTML = '';
      links.forEach(link => {
        const div = document.createElement('div');
        div.className = 'link';
        div.innerHTML = `
          ${type === 'exclusive' ? 'üÜï New' : 'üë∂ Kid'}: <strong>${link.idName}</strong>
          ‚Üí ${type === 'exclusive' ? 'üßì Old' : 'üë™ Parent'}: <strong><strong>${link.targetName}</strong>
          <button onclick="deleteLink('${type}', '${link.id}')">‚ùå</button>
        `;
        container.appendChild(div);
      });

      if (links.length === 0) {
        container.innerHTML = '<em>No links found.</em>';
      }
    }

    async function deleteLink(type, id) {
      if (!confirm(`Are you sure you want to delete the ${type} link for ID ${id}?`)) {
        return;
      }

      const res = await fetch(`/api/${type}/${guildId}/${id}`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        }
      });
      const data = await res.json();

      if (data.success) {
        loadLinks(type); // Refresh the list
      } else {
        alert('Error deleting link: ' + (data.error || 'Unknown error'));
      }
    }
  </script>
</body>
</html>
